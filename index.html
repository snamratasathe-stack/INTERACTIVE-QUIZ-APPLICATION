<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interactive Quiz App</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="quiz-box">
  <h2 id="question">Question</h2>

  <div class="progress">
    <div id="progress-bar"></div>
  </div>

  <p class="timer">⏱️ <span id="time">15</span>s</p>

  <div class="options">
    <button onclick="checkAnswer(0)" class="option"></button>
    <button onclick="checkAnswer(1)" class="option"></button>
    <button onclick="checkAnswer(2)" class="option"></button>
    <button onclick="checkAnswer(3)" class="option"></button>
  </div>

  <button id="nextBtn" onclick="nextQuestion()">Next</button>
</div>

<script src="js/questions.js"></script>
<script src="js/quiz.js"></script>
</body>
</html>
